apiVersion: v1
kind: Service
type: virus-scanner-service-type
metadata:
  annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "80"
      prometheus.io/path: "/metrics"
spec:
  selector:
    type: virus-scanner-type
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

ports:
  strong:
    - type: "virus-scanner-type"
      value: 1