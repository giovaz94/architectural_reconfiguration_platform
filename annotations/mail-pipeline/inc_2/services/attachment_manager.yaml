apiVersion: v1
kind: Pod
type: attachment-manager-type
spec:
  containers:
    - name: attachment-manager
      image: giovaz94/mail-pipeline-general
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 80
      resources:
        requests:
          cpu: "10m"
          memory: "10M"
      env:
        - name: MCL
          value: "231"
        - name: REDIS_HOST
          value: "redis-service"
        - name: SERVICE_NAME
          value: "attachment-manager"
        - name: PORT
          value: "80"
        - name: MAX_SIZE
          value: "800"
        - name: MAX_CONNECTIONS
          value: "70"
        - name: PIPELINE_COUNT
          value: "1"
  
  restartPolicy: Always

ports:
  strong:
    - type: "image-analyzer-service-type"
      id: PORT_IMAGE_ANALYZER_SERVICE
      value: 1